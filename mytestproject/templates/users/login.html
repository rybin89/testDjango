<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        .social-login {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        .social-btn {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .social-btn:hover {
            background-color: #f8f9fa;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <!-- Заголовок -->
                    <div class="login-header">
                        <h2 class="mb-0">Вход в систему</h2>
                        <p class="mb-0 mt-2 opacity-75">Введите ваши учетные данные</p>
                    </div>

                    <!-- Тело формы -->
                    <div class="login-body">
                        <form id="loginForm" method="post">
                            {% csrf_token %}
                            <!-- Поле email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Логин пользователя</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    {{ form.username }}

                                </div>
                            </div>

                            <!-- Поле пароля -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    {{ form.password }}
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Запомнить меня и забыли пароль -->
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Запомнить меня
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none">Забыли пароль?</a>
                            </div>

                            <!-- Кнопка входа -->
                            <button type="submit" class="btn btn-login w-100 mb-3">
                                Войти в систему
                            </button>

                            <!-- Социальные сети -->
                            <div class="social-login">
                                <p class="text-center mb-3">Или войдите с помощью</p>
                                <div class="row g-2">
                                    <div class="col-4">
                                        <div class="social-btn">
                                            <i class="fab fa-google text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="social-btn">
                                            <i class="fab fa-facebook text-primary"></i>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="social-btn">
                                            <i class="fab fa-github"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Регистрация -->
                            <div class="text-center mt-3">
                                <p class="mb-0">Нет аккаунта? 
                                    <a href="#" class="text-decoration-none">Зарегистрироваться</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    
    <script>
        // Функция для показа/скрытия пароля
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });


    </script>
</body>
</html>
